<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <header>
            Survey Formss
        </header>
        <div class="div2">
            <div class="div3">
                Let us know how we can improve freeCodeCamp
            </div>
            <table>
                <tr>
                    <td>
                        <label>*Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>*Email:</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>*Age:</label>    
                    </td>
                    <td>
                        <input type="number" placeholder="Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Which option best to your current role?</label>
                    </td>
                    <td>
                        <select name="student" id="student">
                            <option value="student">student</option>
                            <option value="teacher">teacher</option>
                            <option value="docto">doctor</option>
                            <option value="engineer">engineer</option>
                            <option value="farmer">farmer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>How likely is that would you recommend freeCodeCamp to a friend:</label>
                    </td>
                    <td>
                        <input type="radio" value="Definitely">Definitely<br>
                        <input type="radio" value="May be">May be<br>
                        <input type="radio" value="Not sure">Not Sure
                    </td>
                </tr>
                <tr>
                    <td>
                        Upload your photo:
                    </td>
                    <td>
                        <figure>
                            <img src="minnu.jpg" alt="failed to upload" height="40px" width="40px">
                            <figcaption>figure.1</figcaption>
                        </figure>
                    </td>
                </tr>
                <tr>
                    <td>
                        Things that should br improved in future:
                    </td>
                    <td>
                        <input type="checkbox"> <label>Front-end Projects</label><br>
                        <input type="checkbox"><label>Back-end Projects</label><br>
                        <input type="checkbox"><label>Data Visualizations</label>
                    </td>
                </tr>
                <tr>
                    <td>
                     Description:
                    </td>
                    <td>
                       <textarea rows="6" cols="30"></textarea>
                    </td>
                </tr>
            </table>
        </div>
   </body>
</html>
